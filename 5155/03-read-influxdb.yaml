apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: influxdb
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  serviceName: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - image: influxdb:2.2.0
          name: influxdb
          ports:
            - containerPort: 8086
              name: influxdb
          volumeMounts:
            - mountPath: /var/lib/influxdb2
              name: data
          # readinessProbe:
          #   exec:
          #     command:
          #       - /bin/sh
          #       - -c
          #       - >
          #         influx setup --username=root --password=12345678 --org=Testorg --bucket=test -f
      nodeSelector:
        tier: server1
  volumeClaimTemplates:
    - metadata:
        name: data
        namespace: kafka
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb
  namespace: kafka
spec:
  ports:
    - name: influxdb
      port: 8086
      targetPort: 8086
  selector:
    app: influxdb
  type: ClusterIP

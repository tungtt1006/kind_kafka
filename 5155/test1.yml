# kubectl run -i --tty load-generator --rm --image=busybox:1.28 --restart=Never -- /bin/sh -c "while sleep 0.01; do wget -q -O- http://quine:8081; done"
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
spec:
  replicas: 5
  selector:
    matchLabels:
      app: quine
  template:
    metadata:
      labels:
        app: quine
    spec:
      containers:
        - name: phpmyadmin
          image: phpmyadmin/phpmyadmin
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 100m
            requests:
              cpu: 100m
      # affinity:
      #   podAntiAffinity:
      #     preferredDuringSchedulingIgnoredDuringExecution:
      #     - weight: 100
      #       podAffinityTerm:
      #         labelSelector:
      #           matchExpressions:
      #           - key: app
      #             operator: In
      #             values:
      #             - quine
      #         topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: quine
spec:
  selector:
    app: quine
  ports:
    - name: default
      port: 8081
      targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quine
spec:
  rules:
    - host: quine.test.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: quine
                port:
                  name: default

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: test
spec:
  selector:
    matchLabels:
      app: quine
  template:
    metadata:
      labels:
        app: quine
    spec:
      containers:
        - name: phpmyadmin
          image: phpmyadmin/phpmyadmin
          ports:
            - containerPort: 80
          resources: {}